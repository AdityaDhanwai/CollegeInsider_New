<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        Swal.fire({
            icon: '{{ icon }}',
            title: '{{ title }}',
            text: '{{ message }}',
            timer: 2500,
            showConfirmButton: false
        }).then(() => {
            window.location.href = '{{ redirect_url }}';
        });
    </script>
</body>
</html>
