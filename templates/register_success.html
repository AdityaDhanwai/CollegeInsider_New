<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        Swal.fire({
            title: 'Registration Successful!',
            text: 'You can now log in.',
            icon: 'success',
            timer: 2500,
            showConfirmButton: true
        }).then(() => {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
